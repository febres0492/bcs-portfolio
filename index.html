<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/general.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/custom.css" type="text/css">
    <title>Carlos Febres - Web Developer</title>
</head>
<body>
    <header class="df jcsb" style="--p:1.2; --px:4.5;">
        <h1 class="gradient-clip-light">Carlos J Febres</h1>
        <nav style="--p:2;">
            <span id="nav-menu-btn" class="material-symbols-outlined d-md-none" >
                menu
            </span>
            <ul class="df h4 d-none d-md-flex">
                <li><a href="#hero">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero" class="df rel">
        <div class="container" style="--mt:14;">
            <div class="row">
                <div style="--col-md:6; --mb:14;">
                    <h2 class="df jcc md-jcfs acc" style="--gy: 0; --gx: 3; --fw: 300; --v1: 2;">
                        <p class="gradient-clip-light h2" style="--fw: 600; --ml: -.2; --fvw: 4.5;"
                            >Hello
                        </p>
                        <hr style="--w: 100%; --op: 0; --m: 0; --fvw: var(--v1);">
                        <p class="" style="--fvw: var(--v1);">I'm</p>
                        <p class="italic" style="--fvw: var(--v1);">Carlos</p>
                        <p style="--fvw: var(--v1);">Febres.</p>
                        <hr style="--w: 100%; --op: 0; --m: 0; --fvw: var(--v1);">
                        <p class="gradient-clip-light" style="--fw: 700; --fvw: var(--v1);">Email</p>
                        <p style="--fw: 500; --fvw: var(--v1);"> Developer</p>
                    </h2>
                </div>
                <div class="df jcc rel" style="--col-md: 6; --z:10; --h-lg: min(40vw, 1000px);">
                    <div id="profile-div" class="df rel " style="--w: 60%; --w-md: 90%; --w-lg: 70%; --ar: 1/1.3; --max-fvw: 4rem;">
                        <span class="h1 abs gradient-clip-1" style="--fvw: 3.5; ">PORTFOLIO</span>
                        <div class="df jcc avatar-1 bg-cover rel overflow-hidden" style="--wh: 100%;">
                            <span class="h1 abs portfolio-span" style="--fvw: 3.5; --c:rgb(0,0,0,.5)">PORTFOLIO</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/main.js"></script>
</html>
