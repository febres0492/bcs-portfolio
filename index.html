<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/custom.css" type="text/css">
    <title>Carlos Febres - Web Developer</title>
</head>
<body>
    <header class="df jcsb" style="--p:1.2; --px:4.5; --blur:18;">
        <h1 class="gradient-clip-light">Carlos J Febres</h1>
        <nav style="--p:2;">
            <span id="nav-menu-btn" class="material-symbols-outlined d-md-none" >
                menu
            </span>
            <ul class="df h4 d-none d-md-flex">
                <li><a href="#hero">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero" class="df rel">
        <div class="container" style="--mt:14;">
            <div class="row">
                <div class="acc jcc md-jcfs" style="--col-md:6; --mb:14; --g:5px; --pl-md:10;">
                    <h2 class="title-1 gradient-clip-light" style="--fvw: 4.5">Hello</h2>
                    <hr aria-hidden="true" style="--w: 100%; --op: 0;">
                    <h3 style="--fvw: 2;">I'm <span>Carlos</span> Febres.</h3>
                    <hr aria-hidden="true" style="--w: 100%; --op: 0;">
                    <p style="--fvw: 2;">
                        <span class="gradient-clip-light">Web</span> Developer
                    </p>
                </div>
                <div class="jcc aic" style="--col-md: 6; --z:10; --h-lg: min(40vw, 1000px);">
                    <div id="profile-div" class="df rel " style="--w: 60%; --w-md: 90%; --w-lg: 70%; --ar: 1/1.3; --max-fvw: 4rem;">
                        <span class="h1 abs gradient-clip-1" aria-hidden="true" style="--fvw: 3.5; ">PORTFOLIO</span>
                        <div class="df acfs avatar" >
                            <img src="./assets/images/profile-img.jpg" alt="profile picture of Carlos Febres">
                            <span class="h1 abs portfolio-span" aria-hidden="true" style="--fvw: 3.5;">PORTFOLIO</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="projects" style="--py: 17; --px-md: 8;">
        <div class="container">
            <div class="row">
                <div class="" style="--col:12;">
                    <h1 class="title-1 nowrap gradient-clip-light" style="--fvw: 2;">My Work</h1>
                    <div id="project-box" class="df jcc" style="--py:10;">
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                        <div class="project-item">
                            <img src="./assets/images/img-1.jpg" alt="">
                            <span class="label gradient-2">Item</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/main.js"></script>
</html>
